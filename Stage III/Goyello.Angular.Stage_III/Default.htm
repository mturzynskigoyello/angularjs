
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="Content/site.css" rel="stylesheet" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
    <script src="App/Config.js"></script>
    <script src="App/Boot.js"></script>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular JS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <div ng-controller="Customer.CustomerListController as ctrl">
                <h1>Customers</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" ng-click="ctrl.orderBy('firstName')">
                                <a href>First name</a>
                            </th>
                            <th class="text-center" ng-click="ctrl.orderBy('lastName')">
                                <a href>Last name</a>
                            </th>
                            <th class="text-center" ng-click="ctrl.orderBy('dateOfBirth')">
                                <a href>Date of Birth</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="customer in ctrl.customers | orderBy:ctrl.orderByFieldName:ctrl.orderByAscending">
                            <td>{{customer.firstName}}</td>
                            <td>{{customer.lastName}}</td>
                            <td>{{customer.dateOfBirth | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
